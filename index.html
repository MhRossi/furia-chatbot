<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot FURIA | Desafio Est√°gio</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="/style.css/variables.css">
    <link rel="stylesheet" href="/style.css/sidebar.css">
    <link rel="stylesheet" href="/style.css/main.css">
    <link rel="stylesheet" href="/style.css/footer.css">

</head>
<body>

    <div class="layout">

        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="/assets/logo furia.png" alt="Logo FURIA Menor">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    
                
                    <li>
                        <a href="#" id="quiz-sidebar-button" title="Quiz da FURIA">
                            <i class="fas fa-question-circle"></i>
                            <span class="nav-text">Quiz</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">

            <div class="chat-wrapper" id="chat-area">
                <header class="chat-header">
                    <div class="header-logo">
                        <img src="/assets/logo furia.png" alt="Logo FURIA Header">
                    </div>
                    <div class="header-title">
                        <h1>ChatBot F√öRIA</h1>
                        <p>üñ§ Fala com a Fera! Pergunte sobre jogos, escala√ß√£o, etc.</p>
                    </div>
                </header>

                <div class="chat-container">
                    <div id="chat-box">
                    </div>
                    <div class="input-area" style="display: flex;"> 
                        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                        <button id="send-btn">Enviar</button>
                    </div>
                </div>
            </div> 

            <div id="quiz-area" class="content-area"> 
                <h2>Quiz da Pantera!</h2>
                <p id="quiz-description">Prepare-se para testar seus conhecimentos sobre a FURIA CS2!</p>

                <div id="question-container"> 
                    <h3 id="question-text"></h3>
                    <div id="answer-buttons" class="answer-grid">
                    </div>
                    <button id="next-button" class="next-btn"></button>
                </div>

                <div id="result-container"> 
                    <h3 id="score-text"></h3>
                    <p id="result-message"></p>
                </div>

                <button id="back-to-chat-button">Voltar para o Chat</button>

            </div> 

        </div> 

    </div> 

    <footer>
